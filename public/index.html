<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>PokeNotifier</title>

    <link rel="stylesheet" href="index.css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>PokeNotifier</h1>
    <div id="message" class="message">Login to start traking pokemons...</div>
    <p style="text-align: center;">
        Don't use your real pokemon account! <a href="https://sso.pokemon.com/sso/login" target="_blank">Create another one</a> or just <a href="http://goplaypkmn.xyz" target="_blank">generate one here</a>
    </p>
    <div class="login-form">
        Login: <input type="text" id="login">
        Password: <input type="password" id="password">
        Location: <input type="text" id="location">
        <button id="login-button">Login</button>
    </div>
    <div id="map" class="map"></div>

    <script>
        var map;
        var socket = io();
        var encounterIdsSeen = [];

        initSockets();

        $('#login-button').click(function() {
            var username = $('#login').val();
            var password = $('#password').val();
            var location = $('#location').val();
            loginUser(username, password, location);
        });

        function loginUser(username, password, location) {
            $.ajax({
                type: 'POST',
                url: '/api/login',
                data: JSON.stringify({ username: username, password: password, location: location, socketId: socket.io.engine.id }),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json'
            })
            .done(function(data) {
                socket.emit('join', username);
                seedMapWithLogin(data.position, username);
            })
            .fail(function(err) {
                if (err.status == 401)
                    alert('Unable to login, check your account name and password');
                else
                    alert('Internal Server error contact OP ;)');
            });
        }

        function initMap() {
            var styles = [
              {
                "featureType": "poi",
                "stylers": [
                  { "visibility": "off" }
                ]
              },{
                "featureType": "poi.park",
                "stylers": [
                  { "visibility": "on" }
                ]
              },{
                "featureType": "poi.place_of_worship",
                "stylers": [
                  { "visibility": "on" }
                ]
              },{
                "featureType": "transit",
                "stylers": [
                  { "visibility": "off" }
                ]
              },{
                "featureType": "road",
                "elementType": "geometry",
                "stylers": [
                  { "visibility": "on" },
                  { "color": "#7b8080" },
                  { "hue": "#1900ff" },
                  { "saturation": 70 },
                  { "gamma": 3.37 }
                ]
              },{
                "featureType": "landscape.man_made",
                "stylers": [
                  { "hue": "#ff0000" },
                  { "saturation": 60 }
                ]
              }
            ]
            var styledMap = new google.maps.StyledMapType(styles,
                { name: 'light Map' });

            var myPosition = { lat: 48.87929, lng: 2.33203 };
            var gMapOptions = {
                zoom: 16,
                center: myPosition,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                streetViewControl: false,
                rotateControl: false,
                mapTypeControl: false
            };

            map = new google.maps.Map(document.getElementById('map'), gMapOptions);
            map.mapTypes.set('map_style', styledMap);
            map.setMapTypeId('map_style');
        }

        function seedMapWithLogin(position, username) {
            var marker = new google.maps.Marker({
                position: position,
                map: map,
                title: 'Position',
                draggable: true
            });
            var circle = new google.maps.Circle({
                map: map,
                radius: 140,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35,
            });
            circle.bindTo('center', marker, 'position');

            marker.addListener('dragend', function(loc) {
                $.ajax({
                    type: 'POST',
                    url: '/api/move',
                    data: JSON.stringify({ username: username, location: loc.latLng }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json'
                }).done(function(data) {
                    sendLog('Moved to: [' + data.lat + ', ' + data.lng + ']');
                }).fail(function(err) {
                    if (err.status == 401)
                        alert('Unable to move search pointer, try login\' out and in again');
                    else
                        alert('Internal Server error contact OP ;)');
                });
            });
            map.panTo(position);
        }

        function initSockets() {
            socket.on('connect', function() {
                console.log('[s] socket connected: ' + socket.io.engine.id);
            });

            socket.on('new_pokemons', function (pokemonsJson) {
                for (var i = 0; i < pokemonsJson.length; i++) {
                    var pokemon = pokemonsJson[i];
                    pokemon.foundDate = new Date();

                    if (_.includes(encounterIdsSeen, pokemon.encounterId))
                        continue;

                    encounterIdsSeen.push(pokemon.encounterId);
                    sendLog(pokemon.name + ' found at ' + pokemon.foundDate.getHours() + ':'
                            + pokemon.foundDate.getMinutes() + ':' + pokemon.foundDate.getSeconds());

                    var marker = new google.maps.Marker({
                        position: { lat: pokemon.lat, lng: pokemon.lng },
                        map: map,
                        title: pokemon.name,
                        icon: {
                            url: pokemon.image,
                            scaledSize: new google.maps.Size(30, 30),
                            origin: new google.maps.Point(0, 0),
                            anchor: new google.maps.Point(15, 15)
                        }
                    });

                    var infowindow = new google.maps.InfoWindow();
                    marker.addListener('click', function() {
                        var timeRemaining = (pokemon.expirationTimeMs - (new Date()).getTime()) / 1000;
                        infowindow.setContent('<div>Time remaining: ' + Math.floor(timeRemaining) + ' s</div>');
                        infowindow.open(map, this);
                    });

                    (function (m) {
                        setTimeout(function() {
                            m.setMap(null);
                            m = null;
                        }, pokemon.expirationTimeMs - (new Date()).getTime());
                    })(marker);
                }
            });
        }

        function sendLog(message) {
            console.log('[+] ' + message);
            $('#message').html(message);
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbzsEJSkK1PWvgPKqRkP8mSGWJPvx_jVU&signed_in=false&callback=initMap"></script>
</body>
</html>
