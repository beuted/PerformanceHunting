<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>PokeNotifier</title>

    <link rel="stylesheet" href="index.css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>PokeNotifier</h1>
    <div id="time" class="time">Waiting for a pokemon to be found in your area...</div>
    <div id="map" class="map"></div>
    <script>
        var socket = io();

        socket.on('connect', function() {
            console.log('[s] socket connected');
        })

        socket.on('new_pokemons', function (pokemonsJson) {
            for (var i = 0; i < pokemonsJson.length; i++) {
                var pokemon = pokemonsJson[i];
                console.log("[+] " + pokemon.name + " found");
                $('#time').html('Last Update:' + new Date());

                var marker = new google.maps.Marker({
                    position: { lat: pokemon.lat, lng: pokemon.lng },
                    map: map,
                    title: pokemon.name + " - expire in: " + pokemon.expirationTimeMs + " ms",
                    icon: {
                        url: pokemon.image,
                        scaledSize: new google.maps.Size(30, 30),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(15, 15)
                    }
                });
            }
            $('#time').html('Last Update:' + new Date());
        });

        var map;
        function initMap() {
            var myPosition = { lat: 48.87929, lng: 2.33203 };
            var gMapOptions = {
                zoom: 16,
                center: myPosition,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            map = new google.maps.Map(document.getElementById('map'), gMapOptions);
        }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbzsEJSkK1PWvgPKqRkP8mSGWJPvx_jVU&signed_in=true&callback=initMap"></script>
</body>
</html>
